    <aside class="image-bg-fixed-height"></aside>

    </header>

    <!-- Content Section -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="section-heading">Submit a Complaint</h1>
                    <p class="lead section-lead">Let your voice be heard.</p>
                </div>
            </div>
        </div>
    </section>


            <form method="post" action="{{ url_for('submit') }}">
              <div class="Center">
          
              <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Enter email">
              </div>

              </div>
              <div class="form-group">
                <textarea type="text" class="form-control" rows="4" id="description" placeholder="Enter a description of the problem"></textarea>
              </div>
              

              <div class="form-group">
                <label for="exampleInputFile">Upload a Picture of the Problem (Optional)</label>
                <input type="file" id="uploadPicture">
              </div>

              <div class="form-group">
                <label>
                  <input type="checkbox"> Notify me when there are updates to this complaints
                </label>
                <br />
              </div>

                <input type="hidden" name="lat" value="{% if lat %}{{lat}}{% endif %}" />
                <input type="hidden" name="lon" value="{% if lon %}{{lon}}{% endif %}" />

                <button type="submit" class="btn btn-default">Submit</button>

                </div>
            </form>
